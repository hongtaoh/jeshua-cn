baseURL = "https://example.com/"
languageCode = "en-us"
title = "约书亚传导中文"
theme = "hugo-ht"
footnotereturnlinkcontents = "↩"
enableRobotsTXT = true
# enableGitInfo = true

[permalinks]
cn = "/cn/:year/:month/:day/:slug/"
en = "/en/:year/:month/:day/:slug/"
posts = "/posts/:year/:month/:day/:slug/"

[[menu.main]]
    name = "首页"
    url = "/"
    weight = 1
[[menu.main]]
    name = "传导"
    url = "/posts/" 
    weight = 2

[params]
    description = "约书亚传导中文"
    homeText = "You just need a Hugo blog from scratch"
    # Please make sure `blogDirNmae` matches the name used in `menu` above:
    blogDirName = "posts"
    singleLang = true
    defaultLang = "cn"
    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs" 
    MathJaxVersion = "2.7.5"
    favicon = "jeshua.JPG"
    # Edit by yourself:
    GithubEdit = "https://github.com/hongtaoh/jeshua-cn/edit/main/content/"
    copyright = "&copy;"
    copyrightYear = "2024"
    # Edit by yourself:
    GithubRepo = "https://github.com/hongtaoh/jeshua-cn"
    # Edit by yourself:
    ContentSource = "https://raw.githubusercontent.com/hongtaoh/jeshua-cn/main/content/" 

[params.logo]
  # Change the logo picture as your prefer:
  url = "jeshua.JPG" # you can change it
  width = 50.0
  height = 50.0
  alt = "约书亚"

[params.lang]

    [params.lang.author]
      en = "jeshua.net"
      cn = "jeshua.net"

    [params.lang.madeWith]
      en = "Made with"
      cn = "本站驱动"

    [params.lang.edit]
      en = "Suggest an edit of this page"
      cn = "编辑本页"

    [params.lang.lastupdate]
      en = "Last modified on"
      cn = "最后一次修改于"

    [params.lang.Sitelastupdate]
      en = "Site last updated on"
      cn = "最近一次更新于"

    [params.lang.sourceCode]
      en = "Content in"
      cn = "内容存于"

    [params.lang.subscribe]
      en = "Subscribe"
      cn = "订阅"

    [params.lang.license]
      en = "License"
      cn = "版权"

[markup]
 defaultMarkdownHandler = "goldmark"

  [markup.goldmark]

    [markup.goldmark.extensions]
    definitionList = true
    footnote = true
    linkify = false
    strikethrough = true
    table = true
    taskList = true
    typographer = true

    [markup.goldmark.parser]
    attribute = true
    autoHeadingID = true

    [markup.goldmark.renderer]
    hardWraps = false
    unsafe = true
    xHTML = false
  
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "pygments"
    tabWidth = 4

  [markup.tableOfContents]
  endLevel = 3
  ordered = true
  startLevel = 2

[imaging]
quality = 100